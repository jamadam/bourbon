<article id="padding" data-type="mixin">
  <header class="title-bar">
    <h2 class="title">Padding</h2>
    <a class="view-source" href="https://github.com/thoughtbot/bourbon/blob/master/app/assets/stylesheets/addons/_directional-values.scss">ソースを見る</a>
  </header>
  <p><code>padding</code> ミックスインは、最大4つの <code>null</code> を含む値を受け付け、<a href="#directional-property">directional-property</a> ミックスインを用いて、これらをそれぞれの方角へマッピングします。</p>

{% highlight scss %}
@include padding(20vh null 10px 3em);
{% endhighlight %}

<h3>CSS出力</h3>
{% highlight scss %}
padding-top: 20vh;
padding-bottom: 10px;
padding-left: 3em;
{% endhighlight %}
</article>
