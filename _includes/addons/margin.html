<article id="margin" data-type="mixin">
  <header class="title-bar">
    <h2 class="title">Margin</h2>
    <a class="view-source" href="https://github.com/thoughtbot/bourbon/blob/master/app/assets/stylesheets/addons/_directional-values.scss">ソースを見る</a>
  </header>
  <p><code>margin</code> ミックスインは、最大4つの <code>null</code> を含む値を受け付け、<a href="#directional-property">directional-property</a> ミックスインを用いてこれらをそれぞれの方角へマッピングします。</p>

{% highlight scss %}
@include margin(null 10px 3em 20vh);
{% endhighlight %}

<h3>CSS出力</h3>
{% highlight scss %}
margin-right: 10px;
margin-bottom: 3em;
margin-left: 20vh;
{% endhighlight %}
</article>
