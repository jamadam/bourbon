<article id="ellipsis" data-type="mixin">
  <header class="title-bar">
    <h2 class="title">Ellipsis</h2>
    <a class="view-source" href="https://github.com/thoughtbot/bourbon/blob/master/app/assets/stylesheets/addons/_ellipsis.scss">ソースを見る</a>
  </header>
  <p>このミックスインは、テキストを切り詰めます、オーバーフローを示す省略記号を追加します。省略可能な最大幅を引数としてとり、デフォルトは <code>100%</code> です。</p>

{% highlight scss %}
div {
  @include ellipsis(50%);
}
{% endhighlight %}
</article>
