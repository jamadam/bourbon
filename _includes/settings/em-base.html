<article id="em-base" data-type="setting">
  <header class="title-bar">
    <h2 class="title">Global em-base</h2>
    <a class="view-source" href="https://github.com/thoughtbot/bourbon/app/assets/stylesheets/settings/_px-to-em.scss">ソースを見る</a>
  </header>
  <p><code>px-to-em</code> 関数と <code>px-to-rem</code> 関数の基準となるグローバルなemサイズを設定します。この値は、あなたのbodyの <code>font-size</code> と同じサイズであるべきです。デフォルト値は <code>16px</code> です。</p>

{% highlight scss %}
$em-base: 14px;
{% endhighlight %}
</article>
